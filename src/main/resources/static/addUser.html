  <script type="text/javascript">

    function login() {
      //获取用户输入的表单信息

      var userId = $.trim($("#userId").val());
      var userName = $.trim($("#userName").val());
      var loginPassword = $.trim($("#loginPassword").val());
      var adminloginPassword = $.trim($("#adminloginPassword").val());

        $.ajax({
          url:"/offline-sync/controller/insert/user",
          type:"post",
          data:{
            "userId":userId,
            "userName":userName,
            "loginPassword":loginPassword,
            "adminloginPassword":adminloginPassword
          },
          success:function (jsonObject) {

            if (jsonObject.errorMsg == "OK") {
              window.alert("用户添加成功")
            } else {
              window.alert(jsonObject.errorMsg)
            }

            $("#userId").val("")
            $("#userName").val("")
            $("#loginPassword").val("")
            $("#adminloginPassword").val("")

          },
          error:function () {
            window.alert("系统繁忙，请稍后重试...")
          }
        });
      //}

    }

  </script>
